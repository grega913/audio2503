{% macro display_session_data(session_data) %}
<div id="session-data-container">
    
    <div class="session-data">
        <h4>Session Data</h4>
        <ul>
            <li> usr: {{ session_data.usr }} </li>
            <li> created: {{ session_data.created_at.strftime('%Y-%m-%d %H:%M:%S') }} </li>
        </ul>
    </div>

</div>
{% endmacro %}
